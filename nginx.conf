events {
    worker_connections 1024;
}

http {
    # Don't rely on default mime.types for JavaScript modules
    # Define all necessary MIME types explicitly
    include /etc/nginx/mime.types;
    
    # Override or add JavaScript MIME types explicitly
    types {
         application/javascript js;
  text/css css;
  application/json json;
    }
    
    # Explicitly set MIME types for JavaScript files
    location ~* \.(js|mjs|cjs)$ {
        add_header Content-Type application/javascript;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Explicitly set MIME types for CSS files
    location ~* \.css$ {
        add_header Content-Type text/css;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Other static files
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    server {
        listen 80;
        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
        }
        location /api/ {
            # API proxy configuration can be added here
            # proxy_pass http://your-api-server:port/;
        }
    }
}